name: Go

on:
  push:
    tags:
      - v*
    branches:
      - "dev/v2"
  pull_request:
    branches:
      - "dev/v2"

jobs:
  test_go_mod_version:
    name: Test at go.mod go version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"

      - name: Test
        run: go test -v -cover ./...
